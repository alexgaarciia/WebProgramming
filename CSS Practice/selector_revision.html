<!DOCTYPE html>
<html>
    <head>
        <title>Revision adjacent sibling selector</title>
    </head>
    <style>
        div + p {
            background-color: yellow;
        }
    </style>
    <body>
        <div>
            <p>Hello</p>
            <p>This is paragraph</p>
        </div>
        <p>This is a paragraph</p>
        <p>This is a paragraph</p>

        <div>
            <p>Hello</p>
            <p>This is paragraph</p>
        </div>
        <p>This is a paragraph</p>
        <p>This is a paragraph</p>
        
    </body>
</html>
