<!DOCTYPE html>
<html>
    <head>
        <title>Universal selector</title>
        <style>
            * {
                text-align: center;
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>This is affected by the selector</h1>
        <h2>This is affected by the selector</h2>
        <h3>This is affected by the selector</h3>
        <p>This is affected by the selector</p>
    </body>
</html>
