<!DOCTYPE html>
<html>
    <head>
        <title>Object Creation and Modification</title>
    </head>
    <body>
        <script>
            /*This is a way of creating an object*/
            var myCar = new Object();
            myCar.make = "Ford";
            myCar.model = "Focus";

            /*This is another way of creating an object*/
            var myCar2 = {make:"Ford", model:"Contour SVT"};

        </script>
    </body>

</html>
