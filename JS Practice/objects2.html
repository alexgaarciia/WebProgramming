<!DOCTYPE html>
<html>
    <head>
        <title>Object Creation and Modification</title>
    </head>
    <body>
        <script>
            const car = {type:"Fiat", model:"500", color:"white"};
            
            //We can change/add a property
            car.color = "red";
            car.owner = "Johnson";

        </script>
    </body>

</html>
