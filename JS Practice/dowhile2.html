<!DOCTYPE html>
<html>
    <body>
        <script>
            const cars = ["BMW", "Volvo", "Saab", "Ford"];
            let text = "";
            let i = 0;
            do {
                text += cars[i] + "<br>";
                i++;
                document.write(text);
            }
            while(i < cars.length);
        </script>
    </body>
</html>
