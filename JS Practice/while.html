<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript while Loop</title>
    </head>
    <body>
        <script>
            let text = "";
            let i = 0;
            while (i<5) {
                text += i + "<br>"
                i++;
                document.write(text);
            }
        </script>
    </body>
</html>
