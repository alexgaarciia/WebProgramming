<!DOCTYPE html>
<html>
    <body>
        <script>
            var str = "Some rabbits are rabid";
            document.write(str.replace(/rab/g, "tim") + "</br>");

            var str2 = "My 3 kings beat your 2 aces";
            var matches = str2.match(/\d/g);
            document.write(matches + "</br>");

            var str3 = "grapes:apples:oranges";
            var matches2 = str3.split(":");
            document.write(matches2);


        </script>
    </body>
</html>
